<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <script defer src="./bundle.js"></script>
</head>
<body>
    <h1>Les bases de Firebase</h1>
    
    <form class="ajouter">
      <label for="pays">Pays: </label>
      <input type="text" name="pays" required />
      <br> <br>
      <label for="ville">Ville: </label>
      <input type="text" name="ville" required />
      <select name="capitale" id="capitale">
        <option value="true">Est la capitale</option>
        <option value="false">N'est pas la capitale</option>
      </select>
      <br> <br>
      <button>Nouvelle ville</button>
    </form>

    <br><br>

    <form class="modifier">
        <label for="id">ID du document à mettre à jour:</label>
        <input type="text" name="id" required />
        <button>Mettre à jour</button>
      </form>

    <br><br>

    <form class="suppression">
        <label for="id">ID du document à supprimer:</label>
        <input type="text" name="id" required />
        <button>supprimer cette ville</button>
      </form>

      <br><br>

      <h1>Authentification</h1>
    <h2>
      Connexion avec Google
      <button class="googleLogin">Se connecter avec Google</button>
    </h2>

    <br><br>

    <h1>Inscription</h1>
    <form class="signup">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Mot de passe</label>
        <input type="password" name="password">
        <button>S'inscrire</button>
    </form>

    <br><br>

    <h1>Login</h1>
    <form class="login">
        <label for="email">Email</label>
        <input type="email" name="email">
        <label for="password">Mot de passe</label>
        <input type="password" name="password">
        <button>Se connecter</button>
    </form>

    <br><br>
    

    <button class="logout">Déconnexion</button>
  

</body>
</html>
